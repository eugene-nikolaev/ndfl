<html>
  <head>
    <title>Sample App</title>
  <style>
    table, caption, tbody, tfoot, thead, tr, th, td {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      font-size: 100%;
      vertical-align: baseline;
      background: transparent;
    }
    table.keyboard {
      table-layout: fixed;
      width: 100%;
      height: 60%;
      border: 0;
      padding: 0;
      margin: 0;
    }
    table.keyboard tr {
      width: 100%;
    }
    table.keyboard td {
      width: 25%;
      position: relative;
      display: inline-block;
      border: 1px solid grey;
      background-color: LightGrey;
      text-align: center;
      vertical-align: middle;
    }
    span.centerContainer {
      display: inline-block;
    }
    .taxInput {
      position: relative;
      display: inline-block;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 200%;
      width: 100%;
      height: 20vh;
      vertical-align: middle;
      text-align: right;
      font-size: 18px;
      font-size: 12vw;
    }
    .taxInput.selected {
      background-color: LightBlue;
    }
    .taxButton {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      width: 100%;
      height: 100%;
      font-size: 16px;
      font-size: 10vw;
      text-align: center;
    }
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
  </head>
  <body>
    <div id='root'>
    </div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
